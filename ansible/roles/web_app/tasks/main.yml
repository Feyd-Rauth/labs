---
- name: Wipe previous state
  ansible.builtin.import_tasks: wipe.yml
  when: web_app_full_wipe | bool
  tags: ["web_app", "web_app_wipe"]

- name: Deploy web app
  block:

  - name: Create a directory if it doesn't exist
    ansible.builtin.file:
      path: "{{ web_app_dir }}"
      state: directory
      mode: '0700'

  - name: Template, validate, and copy compose file
    ansible.builtin.template:
      src: "docker-compose.yml.j2"
      dest: "{{ web_app_dir }}/docker-compose.yml"
      mode: "600"
      validate: docker compose -f %s config

  - name: Start all services
    community.docker.docker_compose:
      project_src: "{{ web_app_dir }}"
      state: present
      pull: true

  tags: ["web_app"]
